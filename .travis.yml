language: java
jdk:
  - oraclejdk8
branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

sudo: required
services:
  - docker

before_install:
  - java -version
  - docker-compose --version

before_script:
  - docker-compose up --build -d
after_script:
  - docker-compose down